[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Exclude admin files from redirect
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_CMS_GIT_GATEWAY = "true"

# Headers for YAML files (must come before general headers)
[[headers]]
  for = "/admin/config.yml"
  [headers.values]
    Content-Type = "text/yaml; charset=utf-8"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com https://identity.netlify.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' https://www.centralfightclub.de data: https:; connect-src 'self' https://www.centralfightclub.de https://cdnjs.cloudflare.com https://api.github.com https://identity.netlify.com;" 